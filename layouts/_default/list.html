{{ define "main" }}
<ul>
  {{ range .Pages }}
  <a
    class="block p-4 border-b border-gray-300 group hover:bg-my-base"
    href="{{ .Permalink }}"
  >
    <span
      class="block text-3xl font-bold uppercase group-hover:text-my-white text-my-main font-header"
      >{{ .Title }}</span
    >
  </a>
  {{ end }}
</ul>
{{ end }}
