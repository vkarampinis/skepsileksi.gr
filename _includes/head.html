<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/assets/css/vendors.min.css" | prepend: site.url }}">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
  <link href="{{ '/assets/images/favicon.png' | prepend: site.url }}" rel='shortcut icon' type='image/x-icon' />

  <!-- Open Graph data -->
  <head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article:http://ogp.me/ns/article#">
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}" />
  <meta property="og:image" content="{{ '/assets/images/social_og.png' | prepend: site.url }}" />
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="fb:app_id" content="1610184335914741" />

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@skepsileksi">
  <meta name="twitter:title" content="{{ site.title }}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:creator" content="@skepsileksi">
  <meta name="twitter:image" content="{{ '/assets/images/social_twitter.png' | prepend: site.url }}">

  <meta name="google-site-verification" content="GBzOgpFcdHFlaoxhOQHAzLmAiVscz9yC1LFobaPTEUo" />
</head>
