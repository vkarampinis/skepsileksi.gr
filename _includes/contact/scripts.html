<script type="text/javascript">
  function init_map() {
    var myOptions = {
      zoom: 17,
      center: new google.maps.LatLng(40.7505455, 23.06987730000003),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);
    marker = new google.maps.Marker({
      map: map,
      position: new google.maps.LatLng(40.7505455, 23.06987730000003)
    });
    infowindow = new google.maps.InfoWindow({content: "<b>Σκέψη - Λέξη</b><br/>Ματαπά 11<br/>Λαγκαδάς"});
    google.maps.event.addListener(marker, "click", function() {
      infowindow.open(map, marker);
    });
    infowindow.open(map, marker);
  }
  google.maps.event.addDomListener(window, 'load', init_map);
</script>
