# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Σκέψη & Λέξη &bull; Κέντρο Λογοθεραπείας και Εργοθεραπείας
description: > # this means to ignore newlines until "baseurl:"
  Σύγχρονο κέντρο πρόληψης, διάγνωσης και αποκατάστασης των διαταραχών λόγου
  και ομιλίας και των διαταραχών λεπτής και αδρής κινητικότητας καθώς και
  της διάσπασης της προσοχής.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://localhost:3000" # the base hostname & protocol for your site

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Build settings
exclude:
  - Gemfile
  - Gemfile.lock
  - package.json
  - README.md
  - node_modules
  - gulpfile.js
  - package.json
  - bower.json
  - bower_components

# Plugin settings
gems:
  - jekyll-sitemap
